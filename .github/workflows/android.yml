name: Android CI

on:
  push:
    branches: [ nelson254 ]
  pull_request:
    branches: [ nelson254 ]

jobs:
  build:

    runs-on: linux-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
